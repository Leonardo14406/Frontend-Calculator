<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Emmanuel Leo Baimba" content="author">
    <title>Calculator App</title>
    <link rel="stylesheet" href="AppStyle.css"/>
    <script src="App.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input name="display" type="text" class="input"/>
                </div>
                <div>
                    <input type="button" name="all-clear" value="AC" class="red" onclick="display.value = ''"/>
                    <input type="button" name="delete" value="DEL" class="red" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" name="dot" value="." class="blue" onclick="display.value += '.'">
                    <input type="button" name="divide" value="/" class="blue" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" name="number-7" value="7" onclick="display.value += '7'">
                    <input type="button" name="number-8" value="8" onclick="display.value += '8'" />
                    <input type="button" name="number-9" value="9" onclick="display.value += '9'">
                    <input type="button" name="multiply" value="*" class="blue" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" name="number-4" value="4"  onclick="display.value += '4'">
                    <input type="button" name="number-5" value="5" onclick="display.value += '5'">
                    <input type="button" name="number-6" value="6" onclick="display.value += '6'">
                    <input type="button" name="add" value="+" class="blue" onclick="display.value += '+'">

                </div>
                <div>
                    <input type="button" name="number-1" value="1" onclick="display.value += '1'">
                    <input type="button" name="number-2" value="2" onclick="display.value += '2'">
                    <input type="button" name="number-3" value="3" onclick="display.value += '3'">
                    <input type="button" name="subtract" value="-" class="blue" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" name="double-zeros" value="00" onclick="display.value += '00'">
                    <input type="button" name="single-zero" value ="0" onclick="display.value += '0'">
                    <input type="button" name="equals-to" value="=" class="equals-sign"  onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
